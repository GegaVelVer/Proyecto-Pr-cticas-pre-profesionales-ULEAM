<!DOCTYPE html>
<html data-bs-theme="light" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>Inicio de sesión</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/Lora.css" />
    <link rel="stylesheet" href="assets/css/Open%20Sans.css" />
    <link rel="stylesheet" href="assets/css/Roboto.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link rel="stylesheet" href="assets/css/Faq-by-pomdre.css" />
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg mt-auto navbar-light fixed-top"
      id="mainNav"
    >
      <div class="container">
        <a class="navbar-brand" href="index.html">Prácticas</a>
        <button
          data-bs-toggle="collapse"
          data-bs-target="#navbarResponsive"
          class="navbar-toggler"
          aria-controls="navbarResponsive"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <i class="fa fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="about.html">Acerca de</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="admin.html">Postulaciones</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="faq.html">Faq</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="aply.html">Postular</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="login.html">Iniciar sesión</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <header
      class="masthead"
      style="background-image: url('assets/img/home-bg.jpg')"
    >
      <div class="overlay"></div>
      <div class="container">
        <div class="row">
          <div class="col-md-10 col-lg-8 mx-auto position-relative">
            <div
              class="d-flex d-xl-flex align-items-center align-items-xl-center"
              style="width: 100%; height: 100%"
            >
              <div class="container mt-5">
                <div class="card shadow-lg o-hidden border-0 my-5">
                  <div class="card-body p-0">
                    <div class="row justify-content-center">
                      <div class="col-lg-9">
                        <div class="p-5">
                          <div class="text-center">
                            <h4 class="text-dark mb-4">Inicio de sesión</h4>
                          </div>
                          <form id="loginForm">
                            <div class="mb-3">
                              <input
                                class="form-control"
                                type="email"
                                id="exampleInputEmail"
                                aria-describedby="emailHelp"
                                placeholder="Correo"
                              />
                              <div class="invalid-feedback">
                                Por favor, ingrese un correo electrónico válido.
                              </div>
                            </div>
                            <div class="mb-3">
                              <input
                                class="form-control"
                                type="password"
                                id="exampleInputPassword"
                                placeholder="Contraseña"
                              />
                              <div class="invalid-feedback">
                                Por favor, ingrese su contraseña.
                              </div>
                            </div>
                            <div class="mb-3 d-flex justify-content-center">
                              <button
                                class="btn d-block btn-secondary"
                                type="submit"
                                style="
                                  height: 40px;
                                  padding: initial;
                                  width: 90px;
                                  border-radius: 5px;
                                  border-width: 0px;
                                "
                              >
                                Iniciar
                              </button>
                            </div>
                            <hr />
                          </form>
                          <div class="text-center">
                            <span class="text-muted fs-6"
                              >No estás registrado?
                              <a class="text-primary" href="register.html"
                                >Registrate</a
                              ></span
                            >
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <footer>
      <div class="container">
        <div class="row">
          <div class="col-md-10 col-lg-8 mx-auto">
            <p class="text-muted copyright">
              Copyright&nbsp;©&nbsp;Prácticas 2024
            </p>
          </div>
        </div>
      </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/login.js"></script>
  </body>
</html>
